<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
<ion-header>
  <ion-toolbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Intereses</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
              <ion-icon name="checkmark"></ion-icon>
              </button>
      <button ion-button icon-only color="royal">
          <ion-icon name="refresh"></ion-icon>
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background-page">
  <div class="center">
    <p>
      <input type="checkbox" name="A" class="a" />
      <input type="checkbox" name="B" class="b" />
      <input type="checkbox" name="C" class="c" />
    </p>
  </div>
  <button ion-button color="danger" class="btn" round>Reiniciar mi lista</button>
  <button ion-button color="secondary" class="btn" round>Actualizar mi lista</button>
</ion-content>
