<ion-header>
    <ion-toolbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cursos</ion-title>
      <ion-buttons start>
          <button ion-button icon-only color="royal">
            <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="background-page">
  <div *ngIf="isnull() == true">
      <ion-icon ios="ios-sad-outline" md="md-sad" color="dark" class="iconsad"></ion-icon>
      <p class="textsad">Oh no, aun no hay ningun curso.</p> 
  </div>
  </ion-content>
